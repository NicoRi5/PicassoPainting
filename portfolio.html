<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Picasso</title>
    <link rel="stylesheet" href="style.css" />
    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  
<section class="painting">
<img src="https://cdn-blbpl.nitrocdn.com/yERRkNKpiDCoDrBCLMpaauJAEtjVyDjw/assets/images/optimized/rev-4dfd35d/www.spanish.academy/wp-content/uploads/2022/04/famous-Hispanic-paintings-11-compressed.jpg" alt="painting">

</section>

<body style="background-color: bisque;">
   
    <section>
    <h4>If you are interested in purchased a digital of this piece, please fill out the form below:</h4>
  </section>

    <form class="myForm" action="https://www.pinterest.com/" target="_blank">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>

      <!-- break to separate email and password box  -->
      <br>

      <div class="form-group">
        <label for="exampleInputName1">First and Last Name</label>
        <input
          type="name"
          class="form-control"
          id="exampleInputName1"
          placeholder="Name"
        />
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" />
        <label class="form-check-label" for="exampleCheck1"><small>By checking this box, you are agreeing to our <a href="https://www.etsy.com/">terms of service.</a> </small></label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>

   </div> 
   <div class="flexParent">
    <div class="divFlex first"></div>
    <div class="divFlex second"></div>
    <div class="divFlex third"></div>


  </body>
</html>
